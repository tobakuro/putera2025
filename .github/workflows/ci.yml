name: FPS-App CI

on:
  push:
    branches: ['main', 'develop']
    paths-ignore: ['resources/**', 'README.md']
  pull_request:
    paths-ignore: ['resources/**', 'README.md']

jobs:
  check:
    name: üõ°Ô∏è Lint & TypeCheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Ensure native binaries for Tailwind (rebuild or clean install)
        run: |
          set -e
          echo "Attempting to rebuild native modules (@tailwindcss/oxide, lightningcss)"
          npm rebuild @tailwindcss/oxide --update-binary || true
          npm rebuild lightningcss --update-binary || true
          echo "Checking that @tailwindcss/oxide can be required"
          node -e "try { require('@tailwindcss/oxide'); console.log('oxide OK'); process.exit(0);} catch(e){ console.warn('oxide missing, performing clean install fallback'); const fs = require('fs'); const { execSync } = require('child_process'); execSync('rm -rf node_modules package-lock.json', {stdio:'inherit'}); execSync('npm i', {stdio:'inherit'}); }"

      - name: TypeScript Check
        run: npx tsc --noEmit

      - name: Lint Check
        run: npm run lint

      - name: Build Check
        run: npm run build

name: FPS-App CI

on:
  push:
    branches: [ "main", "develop" ]
    paths-ignore: ['resources/**', 'README.md']
  pull_request:
    paths-ignore: ['resources/**', 'README.md']

jobs:
  check:
    name: üõ°Ô∏è Lint & TypeCheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install Dependencies
        run: npm ci

      - name: TypeScript Check
        run: npx tsc --noEmit
        
      - name: Lint Check
        run: npm run lint
        
      - name: Build Check
        run: npm run build